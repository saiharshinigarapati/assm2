<html>
    <a href="/">Home</a>
   
<body>
      <table  border="1px" style="clear: both;">
         <tr>
            <th>Earthquakes count in Day </th>
            <th>Earthquakes count in Night</th>
          
         </tr>
   
         <tr>
            
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            
         </tr>
  {% if result[0] == result[1] %}
   <h3>both have equal chances of earthquake occurance</h3>
  {% elif result[0]>result[1] %}
  <h3>earthquakes more often in day time.</h3>
  {%else%}
  <h3>earthquakes occur in night time</h3> 
  {% endif %}

      </table>
</body>
</html>
